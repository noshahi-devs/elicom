<div class="category-container">
  <h2 class="page-heading">Category Management</h2>

  <!-- Filter/Search -->
  <div class="controls-row">
    <div class="filter-search">
      <select [(ngModel)]="filterStatus" class="filter-select">
        <option value="">All Categories</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>

      <div class="search-box">
        <input type="text" placeholder="Search Category..." [(ngModel)]="searchTerm">
        <i class="fa fa-search"></i>
      </div>
    </div>

    <button class="btn-add" (click)="openModal()">+ Add Category</button>
  </div>

  <!-- Table -->
  <div class="table-3d">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Category Name</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of filteredCategories() | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
          <td>{{cat.id}}</td>
          <td>{{cat.name}}</td>
          <td>
            <span [class.active]="cat.status==='active'" [class.inactive]="cat.status==='inactive'">{{cat.status}}</span>
          </td>
          <td>
            <button class="btn-edit" (click)="editCategory(cat)">Edit</button>
            <button class="btn-delete" (click)="deleteCategoryConfirm(cat.id)" style="background-color: red;">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
  </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal-3d">
    <h3 style="text-align: center;">{{editMode ? 'Edit Category' : 'Add Category'}}</h3>

    <div class="modal-body">
      <label>Category Name</label>
      <input type="text" [(ngModel)]="categoryModel.name" placeholder="Enter category name" style="width: 420px; margin-top: 10px;">

      <label>Status</label>
      <select [(ngModel)]="categoryModel.status" style="margin-top: 10px;">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>

    <div class="modal-footer">
      <button class="btn-save" (click)="confirmSave()">{{editMode ? 'Update' : 'Add'}}</button>
      <button class="btn-cancel" (click)="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal-backdrop" *ngIf="showConfirmModal">
  <div class="modal-3d">
    <h3 style="text-align:center; margin-bottom:20px;">Confirm Deletion</h3>
    <p style="text-align:center; margin-bottom:30px;">Are you sure you want to delete this category?</p>

    <div class="modal-footer">
      <button class="btn-cancel" (click)="cancelDelete()">Cancel</button>
      <button class="btn-delete" (click)="confirmDelete()">Delete</button>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast" *ngIf="showToast" [ngClass]="toastType">
  {{ toastMessage }}
</div>
