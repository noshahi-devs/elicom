<div class="page-container">
  <h2 class="page-heading">Product Images</h2>

  <div class="controls-row">
    <div class="filter-search">
      <div class="search-box">
        <input type="text" placeholder="Search by id/product/image..." [(ngModel)]="searchTerm">
        <i class="fa fa-search"></i>
      </div>
    </div>

    <button class="btn-add" (click)="openModal()">+ Add Image</button>
  </div>

  <div class="table-3d">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Product ID</th>
          <th>Image</th>
          <th>Default</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let img of filteredImages() | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
          <td>{{ img.id }}</td>
          <td>{{ img.productId }}</td>
          <td>{{ img.image }}</td>
          <td>
            <span class="badge" [ngClass]="img.isDefault ? 'active' : 'inactive'">
              {{ img.isDefault ? 'yes' : 'no' }}
            </span>
          </td>
          <td>
            <button class="btn-edit" (click)="editImage(img)">Edit</button>
            <button class="btn-delete" (click)="deleteImageConfirm(img.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
  </div>
</div>

<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal-3d">
    <h3 style="text-align:center">{{ editMode ? 'Edit Image' : 'Add Image' }}</h3>

    <div class="modal-body">
      <label>Product ID</label>
      <input type="number" [(ngModel)]="imageModel.productId" placeholder="Product id">

      <label>Image Path</label>
      <input type="text" [(ngModel)]="imageModel.image" placeholder="e.g. products/image.png">

      <label>Default</label>
      <select [(ngModel)]="imageModel.isDefault">
        <option [ngValue]="true">Yes</option>
        <option [ngValue]="false">No</option>
      </select>
    </div>

    <div class="modal-footer">
      <button class="btn-save" (click)="saveImage()">{{ editMode ? 'Update' : 'Add' }}</button>
      <button class="btn-cancel" (click)="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<div class="modal-backdrop" *ngIf="showConfirmModal">
  <div class="modal-3d">
    <h3 style="text-align:center; margin-bottom:20px;">Confirm Deletion</h3>
    <p style="text-align:center; margin-bottom:30px;">Are you sure you want to delete this image?</p>

    <div class="modal-footer">
      <button class="btn-cancel" (click)="cancelDelete()">Cancel</button>
      <button class="btn-delete" (click)="confirmDelete()">Delete</button>
    </div>
  </div>
</div>

<div class="toast" *ngIf="showToast" [ngClass]="toastType">
  {{ toastMessage }}
</div>
