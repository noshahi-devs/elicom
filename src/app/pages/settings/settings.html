<div class="page-container">
  <h2 class="page-heading">Settings</h2>

  <div class="controls-row">
    <div class="filter-search">
      <div class="search-box">
        <input type="text" placeholder="Search key/value..." [(ngModel)]="searchTerm">
        <i class="fa fa-search"></i>
      </div>
    </div>

    <button class="btn-add" (click)="openModal()">+ Add Setting</button>
  </div>

  <div class="table-3d">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Key</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of filteredSettings() | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
          <td>{{ s.id }}</td>
          <td>{{ s.key }}</td>
          <td>{{ s.value }}</td>
          <td>
            <button class="btn-edit" (click)="editSetting(s)">Edit</button>
            <button class="btn-delete" (click)="deleteSettingConfirm(s.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
  </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal-3d">
    <h3 style="text-align:center">{{ editMode ? 'Edit Setting' : 'Add Setting' }}</h3>

    <div class="modal-body">
      <label>Key</label>
      <input type="text" [(ngModel)]="settingModel.key" placeholder="Setting key">

      <label>Value</label>
      <textarea [(ngModel)]="settingModel.value" placeholder="Setting value"></textarea>
    </div>

    <div class="modal-footer">
      <button class="btn-save" (click)="saveSetting()">{{ editMode ? 'Update' : 'Add' }}</button>
      <button class="btn-cancel" (click)="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal-backdrop" *ngIf="showConfirmModal">
  <div class="modal-3d">
    <h3 style="text-align:center; margin-bottom:20px;">Confirm Deletion</h3>
    <p style="text-align:center; margin-bottom:30px;">Are you sure you want to delete this setting?</p>

    <div class="modal-footer">
      <button class="btn-cancel" (click)="cancelDelete()">Cancel</button>
      <button class="btn-delete" (click)="confirmDelete()">Delete</button>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast" *ngIf="showToast" [ngClass]="toastType">
  {{ toastMessage }}
</div>
