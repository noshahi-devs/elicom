<div class="page-container">
  <h2 class="page-heading">Users</h2>

  <div class="controls-row">
    <div class="filter-search">
      <select [(ngModel)]="filterRole" class="filter-select">
        <option value="">All Roles</option>
        <option value="admin">Admin</option>
        <option value="customer">Customer</option>
      </select>

      <select [(ngModel)]="filterActive" class="filter-select">
        <option value="">All Statuses</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>

      <div class="search-box">
        <input type="text" placeholder="Search by name/email/phone..." [(ngModel)]="searchTerm">
        <i class="fa fa-search"></i>
      </div>
    </div>

    <button class="btn-add" (click)="openModal()">+ Add User</button>
  </div>

  <div class="table-3d">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers() | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td><span class="badge role">{{ user.role }}</span></td>
          <td>
            <span class="badge" [ngClass]="user.isActive ? 'active' : 'inactive'">
              {{ user.isActive ? 'active' : 'inactive' }}
            </span>
          </td>
          <td>
            <button class="btn-edit" (click)="editUser(user)">Edit</button>
            <button class="btn-delete" (click)="deleteUserConfirm(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
  </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal-3d">
    <h3 style="text-align:center">{{ editMode ? 'Edit User' : 'Add User' }}</h3>

    <div class="modal-body">
      <label>Name</label>
      <input type="text" [(ngModel)]="userModel.name" placeholder="Full name">

      <label>First Name</label>
      <input type="text" [(ngModel)]="userModel.firstName" placeholder="First name">

      <label>Last Name</label>
      <input type="text" [(ngModel)]="userModel.lastName" placeholder="Last name">

      <label>Email</label>
      <input type="text" [(ngModel)]="userModel.email" placeholder="Email">

      <label>Phone</label>
      <input type="text" [(ngModel)]="userModel.phone" placeholder="Phone">

      <label>Role</label>
      <select [(ngModel)]="userModel.role">
        <option value="admin">Admin</option>
        <option value="customer">Customer</option>
      </select>

      <label>Active</label>
      <select [(ngModel)]="userModel.isActive">
        <option [ngValue]="true">Active</option>
        <option [ngValue]="false">Inactive</option>
      </select>
    </div>

    <div class="modal-footer">
      <button class="btn-save" (click)="saveUser()">{{ editMode ? 'Update' : 'Add' }}</button>
      <button class="btn-cancel" (click)="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal-backdrop" *ngIf="showConfirmModal">
  <div class="modal-3d">
    <h3 style="text-align:center; margin-bottom:20px;">Confirm Deletion</h3>
    <p style="text-align:center; margin-bottom:30px;">Are you sure you want to delete this user?</p>

    <div class="modal-footer">
      <button class="btn-cancel" (click)="cancelDelete()">Cancel</button>
      <button class="btn-delete" (click)="confirmDelete()">Delete</button>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast" *ngIf="showToast" [ngClass]="toastType">
  {{ toastMessage }}
</div>
