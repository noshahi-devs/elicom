<app-sidebar (toggleCollapseEvent)="collapsed = $event"></app-sidebar>

<div class="main-wrapper" [class.collapsed]="collapsed">
  <app-header [sidebarCollapsed]="collapsed"></app-header>

  <div class="page-content">
    <router-outlet></router-outlet>
    <!-- Footer included inside page-content so it scrolls naturally -->
    <app-footer *ngIf="!collapsed"></app-footer>
  </div>
</div>
